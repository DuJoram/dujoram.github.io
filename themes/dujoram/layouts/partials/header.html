<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css">
		<link rel="stylesheet" type="text/css" href="{{ "css/reset.css" | absURL }}">
		<link rel="stylesheet" type="text/css" href="{{ "css/main.css" | absURL }}">
		<title>{{ .Title }}</title>
		{{ .Hugo.Generator }}
	</head>
	<body>
		<header>
			<div>
				<h1><a class="header-title" href="/">{{ .Site.Params.Header }}</a></h1>
				<h2 id="subtitle">{{ .Site.Params.Subtitle }}</h2>
			</div>
			<nav>
				<ul>
					{{ range .Site.Menus.global }}
					<li><a href="{{ .URL | relURL }}">{{ .Name }}</a>
					{{ end}}
				</ul>
			</nav>
		</header>
