{{ partial "header.html" . }}
		<main class="markdown">
			<h1 class="post-title">{{ .Title }}</h1>
			<div class="post-date">Posted on: {{ .Date.Format "2006.01.02" }}</div>
			{{ .Content }}
			{{ with .Params.References }}
			{{ partial "references.html" . }}
			{{ end }}
		<section class="disqus" >
			{{ template "_internal/disqus.html" . }}
		</section>
		</main>
{{ partial "footer.html" . }}
