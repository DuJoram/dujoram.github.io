{{ partial "header.html" . }}
		<main>
			{{ $paginator := .Paginate (where .Data.Pages "Section" "post") }}
			{{ range $paginator.Pages }}
			<section class="post">
				<div class="post-title-a-container">
					<a class="post-title-a" href="{{ .Permalink }}"><h1 class="post-title"><span class="post-title">{{ .Title }}</span></h1></a>
				</div>
				<div class="post-date">{{ .Date.Format "2006.01.02" }}</div>
				<div class="post-summary">
					{{ .Summary }}
				</div>
				<div class="post-read-more-container"><a class="post-read-more" href="{{ .Permalink }}">READ MORE</a></div>
			</section>
			{{ end }}
			{{ template "_internal/pagination.html" . }}
		</main>
{{ partial "footer.html" . }}
